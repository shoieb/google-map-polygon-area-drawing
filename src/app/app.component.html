    <button [disabled]="drawnAreas.length === maxDrawLimit" (click)="addNewArea()">Add</button>
    <button (click)="deleteSelectedArea()">Remove</button>
  </div>

  <agm-map [zoom]="15" [latitude]="lat" [longitude]="lng" [mapTypeId]="'hybrid'" (mapReady)="onMapReady($event)"></agm-map>

    <div>Total area: {{getTotalArea()}}</div>
  </div>
